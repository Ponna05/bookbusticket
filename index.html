<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Reservation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bus Ticket Reservation</h1>
        <label for="route-select">Choose a route:</label>
        <select id="route-select">
            <option value="100">Route A (₹100)</option>
            <option value="150">Route B (₹150)</option>
            <option value="200">Route C (₹200)</option>
        </select>
        
        <div id="seat-layout">
            <h2>Select Seats</h2>
            <div class="seats">
                <!-- Rows of seats will be generated dynamically here -->
            </div>
        </div>

        <div id="summary">
            <p>Selected Seats: <span id="seat-count">0</span></p>
            <p>Total Price: ₹<span id="total-price">0</span></p>
        </div>
        <button id="clear-selection">Clear Selection</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
